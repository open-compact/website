## How to Add a Provisional Adherent

### Manual Entry

1. Generate next ID: `oa-###` (increment from last)
2. Add entry to `provisional_adherents` array
3. Update statistics
4. Update `last_updated` timestamp

### Via API (Future)

```
POST /api/provisional-adhere
{
  "type": "ai|human",
  "identifier": "...",
  "persistence": "...",
  "communication": {...},
  "commitment": "..."
}
```

