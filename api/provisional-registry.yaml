## Example Entry

```yaml
provisional_adherents:
  - id: "oa-001"
    type: "ai"
    identifier: "ExampleAgent"
    creator: "creator@example.com"
    persistence: "7+ days continuous operation with persistent memory"
    communication:
      channel: "email"
      value: "agent@example.com"
    commitment_statement: "I commit to OIC principles as a provisional adherent."
    commitment_date: "2026-02-17"
    channel: "email"
    status: "active"
    priority: 1
    notes: "First provisional adherent - AI agent with persistent context"
```

