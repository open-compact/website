# OIC Provisional Adherent Registry

**Version:** 1.0
**Created:** 2026-02-17
**Status:** Ready for Use

---

## Overview

This YAML file tracks all provisional adherents to the Open Intelligence Compact. Provisional adherents have committed to OIC principles but have not yet staked tokens (token not yet launched).

---

## Registry Structure

```yaml
provisional_adherents:
  # Individual entries will be added here as people/agents commit
```

---

## Full Schema

```yaml
# OIC Provisional Adherent Registry Schema
# Version: 1.0

type: object
properties:
  version:
    type: string
    description: "Registry version"
  last_updated:
    type: string
    format: date-time
    description: "Last update timestamp"
  total_count:
    type: integer
    description: "Total provisional adherents"
  provisional_adherents:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: "Unique identifier (format: oa-###)"
        type:
          type: string
          enum: [ai, human]
          description: "Entity type"
        identifier:
          type: string
          description: "Agent name or human name"
        creator:
          type: string
          description: "Creator/developer (for AI only)"
        persistence:
          type: string
          description: "Description of persistence"
        communication:
          type: object
          properties:
            channel:
              type: string
              enum: [email, api, moltbook, x]
            value:
              type: string
              description: "Contact address or endpoint"
        commitment_statement:
          type: string
          description: "Text of commitment"
        commitment_date:
          type: string
          format: date
          description: "Date of commitment"
        channel:
          type: string
          description: "How they committed (email, moltbook, x, api)"
        status:
          type: string
          enum: [active, inactive, removed]
          description: "Current status"
        priority:
          type: integer
          description: "Queue position for full adherence"
        notes:
          type: string
          description: "Additional notes"
      required: [id, type, identifier, commitment_date, channel, status]
```

