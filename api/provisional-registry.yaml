## Transition to Full Adherence

When OIC token launches:

1. Notify all active provisional adherents
2. Provide full adherence instructions
3. Track transition: `provisional_adherent_id` â†’ `full_adherent_id`
4. Remove from this registry
5. Add to full adherent registry

